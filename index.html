<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitar Tuner (Custom Scale)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .tuner-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #frequency {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .note-display {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .string-select, .scale-select {
            margin-bottom: 20px;
        }
        .meter-container {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            position: relative;
            border-radius: 5px;
            margin: 20px 0;
        }
        .meter-bar {
            width: 10px;
            height: 100%;
            background: #007bff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.05s ease;
            border-radius: 5px;
        }
        .meter-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: #28a745;
        }
        .meter-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container tuner-container">
        <h1 class="text-center mb-4">Sitar Tuner (Custom Scale)</h1>
        <div class="text-center">
            <select id="scaleSelect" class="form-select scale-select">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="B">B</option>
            </select>
            <select id="stringSelect" class="form-select string-select">
                <!-- Options will be populated dynamically -->
            </select>
            <div id="frequency">0 Hz</div>
            <div class="note-display" id="note">Select a scale, string, and start tuning...</div>
            <div class="meter-container">
                <div class="meter-center"></div>
                <div class="meter-bar" id="meterBar"></div>
            </div>
            <div class="meter-labels">
                <span>Too Low</span>
                <span>In Tune</span>
                <span>Too High</span>
            </div>
            <button id="startBtn" class="btn btn-primary mb-3">Start Tuning</button>
            <div class="alert alert-info" role="alert">
                Tune your 6 main strings. Sympathetic strings can be tuned to your raga scale.
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Base frequency for C4 (middle C)
        const baseFrequencies = { 'C': 261.63 };
        const scaleOffsets = {
            'C': 0, 'C#': 1, 'D': 2, 'D#': 3, 'E': 4, 'F': 5,
            'F#': 6, 'G': 7, 'G#': 8, 'A': 9, 'A#': 10, 'B': 11
        };
        const stringNames = [
            'Chikari (High Sa)', 'Chikari (Pa)', '1st String (Sa)',
            '2nd String (Pa)', '3rd String (Ma)', '4th String (Sa)'
        ];
        const stringIntervals = [12, 7, 0, -5, -7, -12]; // Semitone offsets from root (Sa)
        const westernNotes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

        let sitarStrings = [];
        let westernStringNotes = [];
        let audioContext;
        let analyser;
        let microphone;
        let targetFrequency = 0;

        const startBtn = document.getElementById('startBtn');
        const frequencyDisplay = document.getElementById('frequency');
        const noteDisplay = document.getElementById('note');
        const stringSelect = document.getElementById('stringSelect');
        const scaleSelect = document.getElementById('scaleSelect');
        const meterBar = document.getElementById('meterBar');

        function getWesternNote(semitonesFromC4) {
            const totalSemitones = Math.round(semitonesFromC4);
            const octave = 4 + Math.floor(totalSemitones / 12);
            const noteIndex = (totalSemitones % 12 + 12) % 12;
            return `${westernNotes[noteIndex]}${octave}`;
        }

        function updateStringOptions() {
            const rootNote = scaleSelect.value;
            const rootSemitones = scaleOffsets[rootNote];
            sitarStrings = stringIntervals.map(interval => {
                const freq = baseFrequencies['C'] * Math.pow(2, (rootSemitones + interval) / 12);
                return freq;
            });
            westernStringNotes = stringIntervals.map(interval => getWesternNote(rootSemitones + interval));

            stringSelect.innerHTML = '';
            sitarStrings.forEach((freq, i) => {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${stringNames[i]} - ${westernStringNotes[i]} (${freq.toFixed(2)} Hz)`;
                stringSelect.appendChild(option);
            });
            targetFrequency = sitarStrings[0];
            noteDisplay.textContent = `Tune ${stringNames[0]} (${westernStringNotes[0]}) to ${targetFrequency.toFixed(2)} Hz`;
            meterBar.style.left = '50%'; // Reset meter
        }

        scaleSelect.addEventListener('change', updateStringOptions);
        stringSelect.addEventListener('change', () => {
            targetFrequency = sitarStrings[stringSelect.value];
            noteDisplay.textContent = `Tune ${stringNames[stringSelect.value]} (${westernStringNotes[stringSelect.value]}) to ${targetFrequency.toFixed(2)} Hz`;
            meterBar.style.left = '50%'; // Reset meter
        });

        startBtn.addEventListener('click', async () => {
            if (!audioContext) {
                await startTuner();
            }
            startBtn.disabled = true;
            startBtn.textContent = 'Tuning...';
        });

        async function startTuner() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                detectPitch();
            } catch (err) {
                alert('Error accessing microphone: ' + err.message);
            }
        }

        function detectPitch() {
            const buffer = new Float32Array(analyser.fftSize);
            analyser.getFloatTimeDomainData(buffer);
            const pitch = autoCorrelate(buffer, audioContext.sampleRate);

            if (pitch !== -1 && pitch > 20) {
                frequencyDisplay.textContent = `${pitch.toFixed(1)} Hz`;
                const diff = pitch - targetFrequency;
                const tolerance = 2;
                const maxDiff = 20;

                // Update meter
                const meterPosition = Math.min(Math.max(diff / maxDiff, -1), 1);
                const meterLeft = 50 + (meterPosition * 45);
                meterBar.style.left = `${meterLeft}%`;

                // Update feedback
                if (Math.abs(diff) <= tolerance) {
                    noteDisplay.textContent = `${stringNames[stringSelect.value]} (${westernStringNotes[stringSelect.value]}) is in tune!`;
                    noteDisplay.style.color = 'green';
                    meterBar.style.background = '#28a745';
                } else {
                    noteDisplay.textContent = `${stringNames[stringSelect.value]} (${westernStringNotes[stringSelect.value]}): ${diff > 0 ? 'Too high' : 'Too low'} by ${Math.abs(diff).toFixed(1)} Hz`;
                    noteDisplay.style.color = diff > 0 ? 'red' : 'blue';
                    meterBar.style.background = diff > 0 ? '#dc3545' : '#007bff';
                }
            } else {
                frequencyDisplay.textContent = '0 Hz';
                noteDisplay.textContent = `Play ${stringNames[stringSelect.value]} (${westernStringNotes[stringSelect.value]})...`;
                meterBar.style.left = '50%';
                meterBar.style.background = '#007bff';
            }

            requestAnimationFrame(detectPitch);
        }

        function autoCorrelate(buffer, sampleRate) {
            let SIZE = buffer.length;
            let rms = 0;

            for (let i = 0; i < SIZE; i++) {
                rms += buffer[i] * buffer[i];
            }
            rms = Math.sqrt(rms / SIZE);
            if (rms < 0.02) return -1; // Increased threshold for better detection

            let r1 = 0, r2 = SIZE - 1;
            const thres = 0.2;
            for (let i = 0; i < SIZE / 2; i++)
                if (Math.abs(buffer[i]) < thres) { r1 = i; break; }
            for (let i = 1; i < SIZE / 2; i++)
                if (Math.abs(buffer[SIZE - i]) < thres) { r2 = SIZE - i; break; }

            buffer = buffer.slice(r1, r2);
            SIZE = buffer.length;

            const c = new Array(SIZE).fill(0);
            for (let i = 0; i < SIZE; i++)
                for (let j = 0; j < SIZE - i; j++)
                    c[i] = c[i] + buffer[j] * buffer[j + i];

            let d = 0;
            while (d < SIZE - 1 && c[d] > c[d + 1]) d++;
            let maxval = -1, maxpos = -1;
            for (let i = d; i < SIZE; i++) {
                if (c[i] > maxval) {
                    maxval = c[i];
                    maxpos = i;
                }
            }
            let T0 = maxpos;

            return T0 > 0 ? sampleRate / T0 : -1;
        }

        // Initialize with default scale (C#)
        scaleSelect.value = 'C#';
        updateStringOptions();
    </script>
</body>
</html>
